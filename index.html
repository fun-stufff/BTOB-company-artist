<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>BTOB Company</title>
</head>
<body>
    <div class="title">ARTIST</div>
    <div class="artist-grid">

            <div class="artist-korean-name">서은광</div>
            <div class="artist-english-name">Seo Eun Kwang</div>
            <div class="artist-img">
                <img src="./pic/eunkwang.jpeg" alt="Seo Eun Kwang">
            </div>
        </div>
        <div class="artist">
            <div class="artist-korean-name">이민혁</div>
            <div class="artist-english-name">Lee Min Hyuk</div>
            <div class="artist-img">
                <img src="./pic/minhyuk.jpeg" alt="Lee Min Hyuk">
            </div>
        </div>
        <div class="artist">
            <div class="artist-korean-name">임현식</div>
            <div class="artist-english-name">Im Hyun Sik</div>
            <div class="artist-img">
                <img src="./pic/hyunsik.jpeg" alt="Im Hyun Sik">
            </div>
        </div>
        <div class="artist">
            <div class="artist-korean-name">프니엘</div>
            <div class="artist-english-name">Peniel</div>
            <div class="artist-img">
                <img src="./pic/peniel.jpeg" alt="Peniel">
            </div>
        </div>
    </div>

</html>
